<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        outline: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
        overflow: hidden;
    }

    .login-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #2c5282 0%, #38a169 50%, #4299e1 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        border: none;
        margin: 0;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(44, 82, 130, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(56, 161, 105, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(66, 153, 225, 0.3) 0%, transparent 50%);
        animation: floatingBg 20s ease-in-out infinite;
    }

    @keyframes floatingBg {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
    }



    .login-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 50px 40px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
        animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .login-title {
        color: white;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .login-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 300;
    }

    .user-avatar {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2c5282, #38a169);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        position: relative;
        animation: avatarPulse 3s ease-in-out infinite;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes avatarPulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    }

    .user-avatar::before {
        content: '';
        position: absolute;
        width: 35px;
        height: 35px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
    }

    .user-avatar::after {
        content: '';
        position: absolute;
        width: 50px;
        height: 25px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 25px 25px 0 0;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
    }

    .form-group {
        position: relative;
        margin-bottom: 30px;
    }

    .form-input {
        width: 100%;
        height: 55px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 15px 20px 15px 50px;
        color: white;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        transition: all 0.3s ease;
    }

    .form-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
    }

    .form-input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #38a169;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(56, 161, 105, 0.2);
    }

    .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .form-input:focus ~ .input-icon {
        color: #38a169;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .remember-me:hover {
        color: white;
    }

    .remember-checkbox {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 4px;
        margin-right: 8px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .remember-checkbox:checked {
        background: #38a169;
        border-color: #38a169;
    }

    .remember-checkbox:checked::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
    }

    .forgot-password {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-style: italic;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #38a169;
        text-decoration: none;
    }

    .login-button {
        width: 100%;
        height: 55px;
        background: linear-gradient(135deg, #2c5282, #38a169);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
    }

    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(44, 82, 130, 0.4);
        background: linear-gradient(135deg, #2a4365, #2f855a);
    }

    .login-button:hover::before {
        left: 100%;
    }

    .login-button:active {
        transform: translateY(0);
    }

    .register-link {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }

    .register-link a {
        color: #38a169;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
    }

    .register-link a:hover {
        color: #2f855a;
        text-decoration: none;
    }

    .register-link a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 50%;
        background: #38a169;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .register-link a:hover::after {
        width: 100%;
    }

    /* Floating particles */
    .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: floatParticles 15s linear infinite;
    }

    .particle:nth-child(1) {
        width: 4px;
        height: 4px;
        left: 10%;
        animation-delay: 0s;
        background: rgba(56, 161, 105, 0.3);
    }

    .particle:nth-child(2) {
        width: 6px;
        height: 6px;
        left: 20%;
        animation-delay: 5s;
        background: rgba(44, 82, 130, 0.3);
    }

    .particle:nth-child(3) {
        width: 3px;
        height: 3px;
        left: 30%;
        animation-delay: 10s;
        background: rgba(66, 153, 225, 0.3);
    }

    .particle:nth-child(4) {
        width: 5px;
        height: 5px;
        left: 70%;
        animation-delay: 3s;
        background: rgba(56, 161, 105, 0.3);
    }

    .particle:nth-child(5) {
        width: 4px;
        height: 4px;
        left: 90%;
        animation-delay: 8s;
        background: rgba(44, 82, 130, 0.3);
    }

    @keyframes floatParticles {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1);
            opacity: 0;
        }
    }

    .brand-tagline {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        font-style: italic;
        text-align: center;
        z-index: 10;
    }

    @media (max-width: 768px) {
        .login-wrapper {
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
        }


        
        .login-card {
            padding: 40px 30px 30px;
            max-width: 90vw;
            margin: 0;
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .user-avatar::before {
            width: 30px;
            height: 30px;
            top: 15px;
        }

        .user-avatar::after {
            width: 45px;
            height: 22px;
            bottom: 7px;
        }

        .login-title {
            font-size: 24px;
        }

        .login-subtitle {
            font-size: 14px;
        }

        .brand-tagline {
            bottom: 15px;
            font-size: 12px;
            padding: 0 20px;
        }
    }

    @media (max-width: 480px) {


        .login-card {
            padding: 30px 20px 25px;
            max-width: 85vw;
        }
        
        .form-input {
            height: 50px;
            padding: 15px 15px 15px 45px;
            font-size: 15px;
        }
        
        .login-button {
            height: 50px;
            font-size: 15px;
        }
        
        .input-icon {
            left: 15px;
            font-size: 16px;
        }

        .form-options {
            flex-direction: column;
            gap: 15px;
        }

        .login-title {
            font-size: 22px;
        }
    }
</style>

<div class="login-wrapper">


    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="login-card">
        <div class="login-header">
            <div class="user-avatar"></div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Attendance Management System</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <input type="email" class="form-input" id="email" name="email" placeholder="Email ID" required>
                <i class="bi bi-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" id="password" name="password" placeholder="Password" required>
                <i class="bi bi-lock input-icon"></i>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" class="remember-checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">
                Login
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>

    <div class="brand-tagline">
        Powered by Vcodez - Innovating Ideas
    </div>
</div>
</body>
</html>
